name: Track Packages

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
  # Allow trigger from Telegram (via Cloudflare Worker)
  repository_dispatch:
    types: [manual_refresh]

permissions:
  contents: write

jobs:
  track:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Tracker
        id: run_tracker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TRACKING_NUMBERS: ${{ secrets.TRACKING_NUMBERS }}
        run: python main.py

      - name: Commit Status Update
        # Only commit if the python script actually changed the json file
        if: steps.run_tracker.outputs.UPDATED == 'true'
        run: |
          git config --global user.name 'PackageBot'
          git config --global user.email 'bot@noreply.github.com'
          git add tracking_status.json
          # [skip ci] prevents this commit from triggering the workflow again
          git commit -m "Update tracking status [skip ci]"
          git push
