name: UniUni Tracker

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
    inputs:
      RESET_TRACKING:
        description: 'Reset all tracking statuses and resend notifications'
        required: false
        default: 'no'

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run UniUni Tracker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          UNIUNI_API_KEY: ${{ secrets.UNIUNI_API_KEY }}
          INPUT_RESET_TRACKING: ${{ github.event.inputs.RESET_TRACKING }}
        run: python main.py
